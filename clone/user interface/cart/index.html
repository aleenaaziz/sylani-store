<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart-Saylani Online Discount Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-div overflow-y-auto">
    <img src="../img/man.png" alt="" class="man" />
    <div class="container">
      <h4
        style="
          color: #024f9d;
          font-family: Arial, Helvetica, sans-serif;
          font-size: 18px;
          font-weight: 300;
        "
      >
        Shopping
      </h4>
      <p
        style="
          color: #61b846;
          font-family: Arial, Helvetica, sans-serif;
          font-size: 18px;
        "
      >
        Cart
      </p>
      <img
        src="../img/delete.png"
        alt=""
        style="float: right; margin-right: 50px; margin-top: -30px; width: 12px"
      />
    </div>

    <div class="cart-container overflow-y-auto"></div>
    <form action="">
      <input
        type="text"
        class="inp"
        placeholder="Full Name"
        style="margin-top: 80px"
        id="user"
      />
      <input type="email" class="inp" placeholder="Email" id="email" />
      <input type="number" class="inp" placeholder="Phone Number" id="contact" />
      
      <input
        type="text"
        class="inp"
        placeholder="Shipping Address"
        id="password"
      />
    </form>
    <button class="btn first-button"><p class="button-para">Place Order</p></button>
    <footer>
        <a href="../home/index.html">
      <img src="../img/home.png" alt="" style="width: 50px; height: 45px" />
    </a>
      <img
        src="../img/cart active.jpg"
        alt=""
        style="width: 25px; height: 25px"
      />
      <a href="../account/index.html">
      <img
        src="../img/account.png"
        alt=""
        style="width: 30px; height: 30px; margin-top: -2px"
      />
    </a>
      </footer>
    <p
      style="margin-left: 183px; margin-top: 30px; font-size: 10px; color: gray"
    >
      Cart
    </p>
    <p
      style="
        margin-left: 287px;
        margin-top: -30px;
        font-size: 10px;
        color: gray;
      "
    >
      Account
    </p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  
  </body>
</html>
